apiVersion: v1
kind: Service
metadata: 
  label:
    app: "react-ui"
  name: "ui"
spec:
  selector:
    app: myapp
  type: NodePort
  ports:
  - port: 8087
    targetPort: 8080
    name: "http"
    protocol: TCP

  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  app: "react-ui"
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: <Port>

  

